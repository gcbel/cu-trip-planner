<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Local Oracle</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">  

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/css/weather.css"/>
</head>

<body>
    <div class="container light">
        <header>
            <a href="index.html"><h1>LO</h1></a>
            <button type="button" class="btn btn-outline-light toggle"><i id="toggle-icon" class="fa-regular fa-moon"></i></button>
        </header>

        <main>
            <!-- SEARCH BAR -->
            <h2>Find your dream destination:</h2>
            <div class="card input-card">
                <div class="card-body input-card-body">
                    <label for="input-city" id="input-city-label">City:</label>
                    <input type="text" class="input-content" id="input-city">
                    <div class="dropdown input-content">
                        <button class="btn btn-outline-light dropdown-toggle searches" type="button" data-bs-toggle="dropdown" aria-expanded="false">Recent searches</button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                    <button type="submit" class="btn btn-outline-light submit input-content">Submit</button>
                </div>
            </div>

            <!-- SEARCH RESULTS -->
            <div class="card output-card hidden">
                <div class="card-head output-card-head"></div>
                <div class="card-body output-card-body"></div>
            </div>
            <div class="card output-card five-day-card hidden">
                <div class="card-body five-day-card-body"></div>
            </div>
        </main>
    </div>

    <script src="assets/js/toggle.js"></script>
    <script src="assets/js/weather.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- DAY.JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <!-- WEATHER -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/443d45a2cf.js" crossorigin="anonymous"></script>
</body> 
</html>
