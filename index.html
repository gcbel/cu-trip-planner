<body>
    <div class="container light">
        <!-- HEADER -->
        <header>
            <h1>LOCAL ORACLE</h1>
            <h2>A local's guide to travel</h2>
            <button type="button" class="btn btn-outline-light toggle"><i id="toggle-icon" class="fa-regular fa-moon"></i></button>
        </header>

        <main>
            <!-- "LET'S ADVENTURE" -->
            <img class="background" src="./assets/images/home-light.jpg" alt="Bay enclosed by land, populated with boats">
            <a href="weather.html">
                <div class="card adventure clickable">
                    <div class="card-body adventure-body">
                        <h3>LET'S ADVENTURE</h3>
                    </div>
                </div>
            </a>

            <!-- "FEATURED LOCATIONS" -->
            <div class="card location">
                <div class="card-head">
                    <h3>FEATURED LOCATIONS</h3>
                </div>

                <div class="card-body location-body">
                    <!-- QUEBEC CITY -->
                    <div class="card clickable location place" id="quebec">
                        <div class="card-body location-body place-body">
                            <h4>Quebec City</h4>
                            <img src="./assets/images/quebec.jpg" alt="Le ChÃ¢teau Frontenac">
                        </div>
                    </div>

                    <!-- NEW ORLEANS -->
                    <div class="card clickable location place" id="new-orleans">
                        <div class="card-body location-body place-body">
                            <h4>New Orleans</h4>
                            <img src="./assets/images/new-orleans.jpg" alt="Jazz musicians">
                        </div>
                    </div>

                    <!-- SAN FRANCISCO -->
                    <div class="card clickable location place" id="san-francisco">
                        <div class="card-body location-body place-body">
                            <h4>San Francisco</h4>
                            <img src="./assets/images/san-francisco.jpg" alt="The Golden Gate Bridge">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/toggle.js"></script> 
    <script src="assets/js/featured.js"></script>
